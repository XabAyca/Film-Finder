<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='wrapper'>

    <header>
      <h1>FILM Finder</h1>
      <h3>Search the film you want</h3>
    </header>

    <section class='finder'>
      <form action="#" onsubmit='return resultFilm()'>
        <input type="text" name="search" id="search" placeholder="Your research">
        <button type="submit">Search</button>
      </form>
    </section>

    <section class='all-result'></section>

    <section class='modal-section'></section>

    <footer>
      <p>Create with love by <a href='https://www.linkedin.com/in/xabi-aycaguer/'>Xabi Aycaguer</a></p>
    </footer>
  </div>
  <!-- JS -->
  <script src="api_key.js"></script>
  <script src="script.js"></script>
</body>
</html>
